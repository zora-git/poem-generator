<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>HJ's Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter a topic for your daily dose of poetry"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" value="Submit" class="submit-button" />
          </form>
          <div class="hint">e.g. Flower, Sky, Scent</div>
        </div>
        <hr class="line" />

        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This was coded by
        <a href="https://github.com/zora-git" target="_blank">HJ Park</a> and is
        <a href="https://github.com/zora-git/poem-generator" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://hj-poem-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
