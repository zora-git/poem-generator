<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style rel="stylesheet" href="src/style.css"></style>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>HJ's Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter a topic.."
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Poem will go here
        <br />
        Poem goes here
      </div>
    </main>
    <footer>
      This was coded by
      <a href="https://github.com/zora-git" target="_blank">HJ Park</a> and is
      <a href="https://github.com/zora-git/poem-generator" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://hj-poem-generator.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
